<div fxLayout="column" fxLayoutAlign="center center">
    <mat-toolbar fxLayoutAlign="center center" color="secondary">
        <span>Write Us</span>
    </mat-toolbar>

    <div class="container" *ngIf="!post; else forminfo" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

            <mat-form-field class="form-element">
                <input matInput placeholder="your email" formControlName="email">
                <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                    {{ getErrorEmail() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <input matInput placeholder="your name" formControlName="name">
                <mat-error *ngIf="!name.valid && name.touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <textarea matInput placeholder="Your questions" matTextareaAutosize matAutosizeMinRows="3"
                    matAutosizeMaxRows="10" formControlName="description"></textarea>
                <mat-error
                    *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
                    Required field, must be at least 50 characters
                </mat-error>
            </mat-form-field>

            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button"
                    [disabled]="!formGroup.valid">Submit Form</button>
            </div>

        </form>
    </div>

    <ng-template #forminfo>
        <div class="container">
            {{ post | json }}
        </div>
    </ng-template>
</div>
